<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính cấp độ</title>
    <link rel="stylesheet" href="CalLevel.css">
    <script src="DragonMerge.js"></script>
</head>
<body>
    <div>
        <table align="center" style="margin-top: 30px;">
            <tr>
                <td>Số lượng muốn có: </td>
                <td><input type="text" id="Count"></td>
                <td rowspan="3">
                    <button class="btn1" onclick="CalLevelAll()">Kết quả</button>
                    <button class="btn2" onclick="LevelUp()">Level Up</button><br>
                    <button class="btn3" onclick="LevelDown()">Level Down</button>
                    <button class="btn4" onclick="Calculator()">Tính toán</button><br>
                    <button class="btn5" onclick="Reset()">Reset</button>
                    <button class="btn6"><a href="index.html">Quay lại</a></button>
                </td>
            </tr>
            <tr>
                <td>Level max muốn: </td>
                <td><input type="text" id="LevelMax"></td>
            </tr>
            <tr>
                <td>Tính toán: </td>
                <td><input type="text" id="Cal"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <p id="ResultLevel" class="ResultLevel"></p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
